<!DOCTYPE html>
<html>
  <head>
    <!-- General Data -->
    <title>Who was here?</title>
    <meta charset="utf-8">

    <!-- Style Sheets -->
    <link type="text/css" rel="stylesheet" href="../css/styles.css">

  </head>
  <body>
    <main id="gridContainer">
      <h1 id="titlePage">Default title</h1>
      <h2 id="formTitle">Enter your name and the new title</h2>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">

        <input type="text" id="phrase" name="phrase">

      </form>
      <h2 id="tableTitle">Who has been here?</h2>
      <div id="tableDiv">
        <table class='tablePeple'>
          <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>New Title</th>
          </tr>
          <tbody id="data"></tbody>
        </table>
      </div>
      <br>
      <button id="showTable" class="toolBarbutton" onclick="getData()">Show Table</button>
      <br>
    </main>
    <script type="text/javascript" src="../js/index.js"></script>
